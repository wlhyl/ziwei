<ion-grid fixed>
  <ion-row>
    <ion-col size="2">
      <ion-button expand="full" fill="clear" (click)="changeStep(-1)">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col size="8">
      <ion-button expand="full" fill="clear" (click)="changeStepUnit()">1{{ stepUnit }}</ion-button>
    </ion-col>

    <ion-col size="2">
      <ion-button expand="full" fill="clear" (click)="changeStep(1)">
        <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
