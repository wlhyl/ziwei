<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ title }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="5" class="left_col">
        <ion-label>描述：</ion-label>
      </ion-col>
      <ion-col size="7">
        <ion-input placeholder="输入一些描述信息" [(ngModel)]="ziweiData.describe"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="5" class="ion-text-right">
        <ion-label>性别：</ion-label>
      </ion-col>
      <ion-col size="7">
        <ion-radio-group [(ngModel)]="ziweiData.masculine">
          <ion-label>男：</ion-label>
          <ion-radio [value]="true" style="margin-right:1rem;"></ion-radio>

          <ion-label>女：</ion-label>
          <ion-radio [value]="false"></ion-radio>
        </ion-radio-group>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="5" class="ion-text-right">
        <ion-label>出生时间：</ion-label>
      </ion-col>
      <ion-col size="7">
        <horo-date-time [(year)]="ziweiData.native_date.year" [(month)]="ziweiData.native_date.month"
          [(day)]="ziweiData.native_date.day" [(hour)]="ziweiData.native_date.hour"
          [(minute)]="ziweiData.native_date.minute" [(second)]="ziweiData.native_date.second"></horo-date-time>
      </ion-col>
    </ion-row>
  </ion-grid>



  <ion-row>
    <ion-col size="5" class="ion-text-right">
      <ion-label>推运时间：</ion-label>
    </ion-col>
    <ion-col size="7">
      <horo-date-time [(year)]="ziweiData.process_date.year" [(month)]="ziweiData.process_date.month"
        [(day)]="ziweiData.process_date.day" [(hour)]="ziweiData.process_date.hour"
        [(minute)]="ziweiData.process_date.minute" [(second)]="ziweiData.process_date.second"></horo-date-time>
    </ion-col>
  </ion-row>


  <ion-button (click)="getZiwei()" expand="block" fill="clear">提交</ion-button>
</ion-content>
