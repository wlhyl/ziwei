{% extends "base.html" %}
{% block active_gan %}active{% endblock active_gan %}
{% block content %}
<h4 class="text-center">天干</h4>

{% if error_message!="" %}
<div class="alert alert-warning" role="alert">
    {{error_message}}
</div>

{% else %}

<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">名称</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for g in gan %}
        <tr>
            <th scope="row">{{ g.id }}</th>
            <td>{{ g.name }}</td>
            <td>
                <form action="/gan/{{ g.id}}" method="post">
                    <input type="number" value="{{ g.id}}" hidden />
                    <button type="submit" class="btn btn-outline-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-trash-fill" viewBox="0 0 16 16">
                            <path
                                d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z">
                            </path>
                        </svg>
                        <span class="visually-hidden">删除</span>
                    </button>
                </form>
            </td>

        </tr>
        {% endfor %}
        <tr>
            <th scope="row">#</th>
            <td colspan="2">
                <form method="post" action="/gan">
                    <div class="row">
                        <div class="col">
                            <select class="form-select" aria-label="天干" name="name">
                                <option value="甲" selected>甲</option>
                                <option value="乙">乙</option>
                                <option value="丙">丙</option>
                                <option value="丁">丁</option>
                                <option value="戊">戊</option>
                                <option value="己">己</option>
                                <option value="庚">庚</option>
                                <option value="辛">辛</option>
                                <option value="壬">壬</option>
                                <option value="癸">癸</option>
                            </select>
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-primary">新增</button>
                        </div>
                    </div>
                </form>
            </td>
        </tr>
    </tbody>
</table>
{% endif %}
{% endblock content %}
